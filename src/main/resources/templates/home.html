<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
    <head>
        <title>giflib | Home</title>
    </head>
    <body>
        <!-- /* Content of this page will be decorated by the elements of layout.html */ -->
        <div class="gifs container" layout:fragment="content">
            <div class="row">
                <div th:each="gif : ${gifs}" class="col s12 l4">
                    <a th:href="@{'/gif/' + ${gif.name}}">
                        <img th:src="@{'/gifs/' + ${gif.name} + '.gif'}" />
                        <a href="#" th:class="(${gif.favorite} ? 'un' : '') + 'mark favorite'"></a>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
